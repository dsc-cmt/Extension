#debug=true
server.port=8091
spring.application.name=extension-consumer
spring.dubbo.server=true
spring.dubbo.registry=zookeeper://127.0.0.1:2181
spring.dubbo.protocol=dubbo


systemInfo.appName = extension-consumer
dubbo.registry = zookeeper://127.0.0.1:2181
dubbo.provider.backup = zookeeper://127.0.0.1:2181

dubbo.export = true
dubbo.token= extension_http_token

dubbo.port = -1
